<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/bootstrap.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <b class="text-success">{{ message }}</b>
    <b class="text-danger">{{ error }}</b>
    
    <form action="/register" method="POST">
        <label for="">User Name</label>
        <input type="text" class="form-control" name="username" required> <br>

        <label for="">Email</label>
        <input type="email" class="form-control" name="email" required> <br>

        <label for="">Gender</label>
        <select name="gender" class="form-control" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br>

        <label for="">Phone</label>
        <input type="tel" class="form-control" name="phone" required><br>

        <label for="">Password</label>
        <div class="input-group">
            <input type="password" class="form-control" name="password" id="password" required>
            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                <span id="toggle-icon" class="bi bi-eye"></span>
            </button>
        </div>
        <br>

        <a href="/login">Already have an Account? Click to Login</a><br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
